<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListFul - Organiza tus Pendientes y Compromisos</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="login-btn-container">
        <a href="index.html">
            <button class="login-btn">Iniciar sesión</button>
        </a>
    </div>

    <header class="header">
        <img src="logo.jfif" alt="Logo ListFul" class="header-logo">
        <h1 class="header-title">ListFul</h1>
        <p class="header-subtitle">Organiza tus Pendientes y Compromisos</p>
    </header>

    <nav class="navigation">
        <a href="" class="nav-link">Lista de tareas</a>
        <a href="index4.html" class="nav-link">Tareas pendientes</a>
    </nav>
    <main class="main-container">

        <section id="tareas" class="section">
            <h2 class="section-title">Lista de Tareas</h2>
            
            <form id="taskForm" class="task-form">
                <input type="text" id="taskName" class="task-input" placeholder="Nombre de la tarea" required>
                <input type="datetime-local" id="taskDueDate" class="task-input" required>
                <button type="submit" class="task-submit-btn">Agregar Tarea</button>
            </form>
            <ul id="taskList" class="task-list"></ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">&copy; 2024 ListFul. Todos los derechos reservados.</p>
            <nav class="footer-nav">
                <a href="#" class="footer-link">Política de privacidad</a> |
                <a href="#" class="footer-link">Términos y condiciones</a>
            </nav>
            <div class="footer-social">
                <a href="#" target="_blank" class="footer-social-link">Facebook</a> |
                <a href="#" target="_blank" class="footer-social-link">Twitter</a> |
                <a href="#" target="_blank" class="footer-social-link">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
